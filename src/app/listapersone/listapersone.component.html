        <span>Id: {{pers.id}}</span><br>
        <span>Nome: {{pers.name}}</span><br>
        <span>Cognome: {{pers.lastname}}</span><br>
        <span>Email: {{pers.email}}</span><br>
        <span>Et√†: {{pers.eta}}</span><br>
       <button [routerLink]="['/modifica',pers.id]">Modifica</button> <!-- Al click si va alla pagina modifica passandogli l'id per sapere quale persona modificare-->
        <div *ngIf="pers.id">
            <button (click)="eliminaPersona(pers.id)">Elimina</button>
        </div>
        
    </li>
</ul>
</div>
